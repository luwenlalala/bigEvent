<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo盒子 -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册框 -->
    <div class="loginAndRegi">
      <div class="title"></div>

      <!-- 登录界面 -->
      <div class="login">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <!-- name的值要跟接口文档参数的值一致 -->
            <i class="layui-icon layui-icon-username"></i>  
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
        </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
          <a id='gotoRegi' href="javascript:;">去注册账号</a>
        </form>
      </div>

      <!-- 注册界面 -->
      <div class="regi">
        <form class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>  

            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  

            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  

              <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pass|repassword"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input"
              />
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
          <a id='gotoLogin' href="javascript:;">去登陆</a>
        </form>
      </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/axios.min.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>

    <!-- 引入第三方的js文件,一定先引入第三方,最后我们自己写的介绍 -->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
